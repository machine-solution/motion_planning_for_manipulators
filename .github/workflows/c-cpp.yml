name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: .github/configure &&
           .github/build_structure
    - name: make
      run: make
    - name: unit tests
      run: Xvfb :1 -screen 0 1600x1200x16 &&
           export DISPLAY=localhost:1.0 &&
           ./run_tests
